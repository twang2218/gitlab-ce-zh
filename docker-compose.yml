version: '2'
services:
    web:
      image: 'maikebing/gitlab-ce-zh:latest'
      restart: always
      hostname: 'gitclub.cn'
      environment:
        GITLAB_OMNIBUS_CONFIG: |
          external_url 'https://gitclub.cn/
          # Add any other gitlab.rb configuration here, each on its own line
      ports:
        - '22:22'
      volumes:
        - config:/mnt/disk1/gitlab/config/
        - data:/mnt/disk1/gitlab/data/
        - logs:/mnt/disk1/gitlab/log/
volumes:
    config: {}
    data: {}
    logs: {}
