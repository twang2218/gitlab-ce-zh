version: '2'
services:
    gitlab:
      image: 'maikebing/gitlab-ce-zh:latest'
      restart: unless-stopped
      hostname: 'gitlab.example.com'
      hostname: 'gitclub.cn'
      environment:
        GITLAB_OMNIBUS_CONFIG: |
          external_url 'https://gitclub.cn/
          # Add any other gitlab.rb configuration here, each on its own line
      ports:
        - '22:22'
      volumes:
        - config:/mnt/disk1/gitlab/config/
        - data:/mnt/disk1/gitlab/data/
        - logs:/mnt/disk1/gitlab/logs/
volumes:
    config:
    data:
    logs:
